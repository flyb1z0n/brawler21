# ─────────────────────────────────────────────────────────────────────────────
# ONE-TIME USE: generates the Unity license request file (.alf).
# Run manually from the Actions tab, download the artifact,
# activate at license.unity3d.com, then add the .ulf content
# as the UNITY_LICENSE GitHub secret.
# ─────────────────────────────────────────────────────────────────────────────
name: Unity — Acquire License

on:
  workflow_dispatch:

jobs:
  get-license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: game-ci/unity-request-activation-file@v2
        id: activation

      - uses: actions/upload-artifact@v4
        with:
          name: unity-license-request
          path: ${{ steps.activation.outputs.filePath }}
